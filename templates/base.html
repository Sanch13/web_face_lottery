<!doctype html>
<html lang="en">
{% load static %}

<head>
    {% block title %}
    <title></title>
    {% endblock title %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>

    {% block css %}
    {% endblock css %}
</head>
<body>

<header>
    <div>header</div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <div>footer</div>
</footer>

</body>
</html>
